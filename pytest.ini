[pytest]
# Pytest configuration for TASA SatNet Pipeline

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=scripts
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=90

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    benchmark: Performance benchmark tests
    slow: Slow-running tests
    docker: Tests requiring Docker
    k8s: Tests requiring Kubernetes

# Ignore patterns
norecursedirs = .git .tox venv __pycache__ .pytest_cache htmlcov

# Output options
console_output_style = progress

# Warning settings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage
[coverage:run]
source = scripts
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
