# Kubernetes Service for TASA SatNet Pipeline
apiVersion: v1
kind: Service
metadata:
  name: tasa-pipeline-service
  namespace: tasa-satnet
  labels:
    app: tasa-pipeline
spec:
  selector:
    app: tasa-pipeline
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
